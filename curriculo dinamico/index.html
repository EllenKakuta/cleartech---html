<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Currículo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
    <h1>Construtor de Currículo</h1>
    </header>
		<main>
			<section>
				<h2>Informações Pessoais</h2>
				<form id="info-pessoal">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" required>

					<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" required>

					<label for="fone">Telefone:</label>
					<input type="tel" id="fone" name="fone" required>

					<label for="endereco">Endereço:</label>
					<input type="text" id="endereco" name="endereco" required>

					<label for="website">Website:</label>
					<input type="url" id="website" name="website">

                    <label for="foto"> Foto</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                    <img id= "photo-preview" src="#" alt="Preview da foto" style="display:none">
				</form>
			</section>

			<section>
				<h2>Experiência Profissional</h2>
				<form id="exp-profissional">
					<label for="cargo">Cargo:</label>
					<input type="text" id="cargo" name="cargo" required>

					<label for="empresa">Empresa:</label>
					<input type="text" id="empresa" name="empresa" required>

					<label for="data-inicio">Data de Início:</label>
					<input type="date" id="data-inicio" name="data-inicio" required>

					<label for="data-termino">Data de Término:</label>
					<input type="date" id="data-termino" name="data-termino" required>

					<label for="descricao-cargo">Descrição do Cargo:</label>
					<textarea id="descricao-cargo" name="descricao-cargo" required></textarea>

					<button type="button" id="add-experiencia-botao" class="add-botao">Adicionar Experiência</button>

					
				</form>
			</section>

            <section>
                <h2>Escolaridade</h2>
                <form id="escolaridade">
                    <label for="instituicao">Instituição de Ensino</label>
                    <input type="text" name="instituicao" id="instituicao" required>

                    <label for="data-inicio">Data de Início:</label>
					<input type="date" id="data-inicio" name="data-inicio" required>

					<label for="data-termino">Data de Término:</label>
					<input type="date" id="data-termino" name="data-termino" required>

                    <button type="button" id="add-escolaridade" class="add-botao">Adicionar Escolaridade</button>
                </form>
            </section>
			<section>
				<h2>Cursos/Competências</h2>
				<form id="habilidades">
					<label for="hab-nome">Nome do Curso/Competência:</label>
					<input type="text" id="hab-nome" name="hab-nome" required>

					<label for="hab-nivel">Nível da Habilidade:</label>
					<select id="hab-nivel" name="hab-nivel" required>
						<option value="">-- Selecione --</option>
						<option value="Iniciante">Iniciante</option>
						<option value="Intermediário">Intermediário</option>
						<option value="Avançado">Avançado</option>
					</select>

					<button type="button" id="add-hab" required>Adicionar Habilidade</button>
                </form>
            </section>
            <footer>
                <p>EKD</p>
            </footer>
        </main>
                
               
</body>
</html>
